<!DOCTYPE html>
<html>
<head>
  <title>Intermediate Algorithm Scripting</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div class="container main">
    <div class="row ">
      <div class="col-xs-2 col-sm-3 col-md-3 col-lg-3 col-md-offset-2">
        <label>Sum of All Numbers in a Range</label>
        <input type="search" id="number" class="form-control number1" value="Give Me a Number">
        <input type="search" id="number" class="form-control number2" value="Give me another Number">
        <button type="button" class="btn btn-success add">Get the Sum</button>
        <p id="sumInARange"></p>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-md-offset-2 colRight">
        <label>The difference of two arrays</label>
        <input type="search" id="number" class="form-control arr1" value="Array #1">
        <input type="search" id="number" class="form-control arr2" value="Array #2">
        <button type="button" class="btn btn-success difference">Get the Difference</button>
        <p id="diffArray"></p>
      </div>
    </div>
    <div class="row ">

    </div>
  </div>

</body>
</html>
